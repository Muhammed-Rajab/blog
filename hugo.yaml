baseURL: "https://muhammed-rajab.github.io/blog/"
languageCode: "en-us"
title: "Rajab Kabeer"
theme: "PaperMod"
defaultContentLanguage: "en"
enableRobotsTXT: true
staticDir: "./static/"

params:
  math: true
  author: "Me"
  description: "A journal of my experiments, as I like to call it."
  keywords: ["blog", "archive", "programming", "math", "coding", "exploration", "linux", "network"]
  env: "production"
  images: ["images/default-home.png"]
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  ShowToc: true
  TocOpen: true
  ShowWordCount: true
  ShowFullTextinRSS: true
  ShowPageNums: true
  defaultTheme: "dark"
  disableThemeToggle: true
  hideFooter: true
  comments: yes
  hideSummary: true

  homeInfoParams:
    Title: "Are you alive, love?"
    Content: "Hopefully you are. Don't forget to live, ok?"

  socialIcons:
    - name: "GitHub"
      url: "https://github.com/Muhammed-Rajab"
    - name: "email"
      url: "mailto:muhammedrajab101@gmail.com"
    - name: "Instagram"
      url: "https://www.instagram.com/rajabkabeer/"


menu:
  main:
    - identifier: "portfolio"
      name: "Portfolio"
      url: "https://muhammed-rajab.github.io"
      weight: 1

    - identifier: "archive"
      name: "Archive"
      url: "/archives/"
      weight: 2

    - identifier: "search"
      name: "Search"
      url: "/search/"
      weight: 3 

    - identifier: "tags"
      name: "Tags"
      url: "/tags/"
      weight: 4


markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - ['$$', '$$']
          inline:
            - ['\(', '\)']

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
caches:
  images:
    dir: :cacheDir/images
