baseURL: "https://muhammed-rajab.github.io/blog/"
languageCode: "en-us"
title: "Rajab Kabeer"
theme: "PaperMod"
defaultContentLanguage: "en"
enableRobotsTXT: true

params:
  author: "Me"
  description: "An archive of thoughts and findings - as I wander through the gates of unknown."
  keywords: ["blog", "archive", "programming", "math", "coding", "exploration", "linux", "network"]
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: true
  ShowToc: true
  TocOpen: true
  ShowWordCount: true
  ShowFullTextinRSS: true
  ShowPageNums: true
  defaultTheme: "light"
  hideFooter: true

  homeInfoParams:
    Title: "Hello StrangerðŸ‘‹!"
    Content: "An archive of thoughts and findings - as I wander through the gates of unknown."

  socialIcons:
    - name: "GitHub"
      url: "https://github.com/Muhammed-Rajab"
    - name: "Instagram"
      url: "https://www.instagram.com/rajabkabeer/"

menu:
  main:
    - identifier: "archive"
      name: "Archive"
      url: "/archives/"
      weight: 1 

    - identifier: "search"
      name: "Search"
      url: "/search/"
      weight: 2

    - identifier: "tags"
      name: "Tags"
      url: "/tags/"
      weight: 3

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
caches:
  images:
    dir: :cacheDir/images
